<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 輪播器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
        </div>
        <div class="control-section">
            <button id="startBtn" disabled>開始輪播</button>
            <button id="stopBtn" disabled>停止輪播</button>
            <div class="speed-control">
                <label for="speedSlider">輪播速度: <span id="speedValue">0.2</span> 秒</label>
                <input type="range" id="speedSlider" min="50" max="2000" value="200" step="50">
            </div>
        </div>
        <canvas id="pdfCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
